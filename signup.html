<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='dark_mode.css') }}" id="theme-link">
    <style>
         .theme-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            cursor: pointer;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
        }
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            margin: 0;
            color: #f4f4f4;
            background-color: #333;
        }
        .container {
            width: 80%;
            max-width: 400px;
            margin: 100px auto;
            padding: 40px;
            background-color: rgba(255, 255, 255, 0.8); /* Light background to improve text visibility */
            border-radius: 10px; /* Adds rounded corners to the container */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5); /* Adds shadow around the container */
        }
        h2 {
            text-align: center;
        }
        input[type="email"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        p {
            text-align: center;
        }
        @media only screen and (max-width: 600px) {
            .container {
                width: 100%;
                padding: 10px;
            }
            form div {
                display: flex;
                flex-direction: column;
                margin-bottom: 15px;
            }
            label {
                margin-bottom: 5px;
            }
            input {
                width: 100%;
                padding: 8px;
                box-sizing: border-box;
            }
            button {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <form action="{{ url_for('signup') }}" method="post">
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit">Sign Up</button>
        </form>
        <p>Already have an account? <a href="{{ url_for('login') }}">Login here</a>.</p>
    </div>
    <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    <script>
        function toggleTheme() {
            const themeLink = document.getElementById('theme-link');
            if (themeLink.getAttribute('href') === '{{ url_for("static", filename="styles.css") }}') {
                themeLink.setAttribute('href', '{{ url_for("static", filename="dark_mode.css") }}');
            } else {
                themeLink.setAttribute('href', '{{ url_for("static", filename="styles.css") }}');
            }
        }
    </script>
</body>
</html>
